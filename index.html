<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brianne Camesi - Studio Ghibli Film Search App</title>
    <script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="searchBox" class="searchBox">
        <h2>Studio Ghibli Film Search</h2>
        <input type="text" id="ghibliSearch" placeholder="Film Name" />
        <button type="button" id="searchButton" class="search">Search</button>
    </div>

    <div id="results" class="results">
        <div id="ghibliResults"></div>
    </div>
    </div>
</body>
</html>
